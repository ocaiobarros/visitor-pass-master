# ============================================
# Guarda Operacional - Kong API Gateway Config
# ============================================
# Roteamento + Rate Limiting + CORS
# ============================================

_format_version: "3.0"
_transform: true

# ==========================================
# Serviços
# ==========================================
services:
  # API REST (PostgREST)
  - name: rest
    url: http://postgrest:3000
    routes:
      - name: rest-all
        strip_path: true
        paths:
          - /rest/v1/
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - PATCH
                - DELETE
                - OPTIONS
              headers:
                - Accept
                - Accept-Version
                - Authorization
                - Content-Length
                - Content-Type
                - Date
                - X-Client-Info
                - apikey
                - Prefer
              exposed_headers:
                - Content-Range
              credentials: true
              max_age: 3600
              preflight_continue: false
          # Key-auth per-route (permite OPTIONS sem auth)
          - name: key-auth
            config:
              key_names:
                - apikey
              key_in_header: true
              key_in_query: true
              key_in_body: false
              hide_credentials: false
              anonymous: ~
          # Rate limit para API (60 req/min por IP)
          - name: rate-limiting
            config:
              minute: 60
              policy: local
              fault_tolerant: true
              hide_client_headers: false

  # Autenticação (GoTrue)
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-all
        strip_path: true
        paths:
          - /auth/v1/
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - PATCH
                - DELETE
                - OPTIONS
              headers:
                - Accept
                - Authorization
                - Content-Type
                - X-Client-Info
                - apikey
              credentials: true
              max_age: 3600
              preflight_continue: false
          # Key-auth per-route
          - name: key-auth
            config:
              key_names:
                - apikey
              key_in_header: true
              key_in_query: true
              key_in_body: false
              hide_credentials: false
              anonymous: ~
          # Rate limit estrito para auth (10 req/min - anti brute-force)
          - name: rate-limiting
            config:
              minute: 10
              policy: local
              fault_tolerant: true
              hide_client_headers: false

