# ============================================
# Guarda Operacional - Docker Compose
# Deploy self-hosted completo
# ============================================
# 
# USO:
#   1. Copie .env.example para .env
#   2. Configure as variáveis no .env
#   3. Execute: docker-compose up -d --build
#
# ARQUITETURA:
#   - PostgreSQL: Banco de dados
#   - PostgREST: API REST automática
#   - GoTrue: Autenticação (Supabase Auth)
#   - App: Frontend React/Vite
#
# ============================================

services:
  # ==========================================
  # Banco de Dados PostgreSQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: guarda-db
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Defina DB_PASSWORD no .env}
      POSTGRES_DB: ${DB_NAME:-guarda_operacional}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema-postgresql-local.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/02-init-admin.sh:/docker-entrypoint-initdb.d/02-init-admin.sh:ro
    # SEGURANÇA: Não expor porta do banco - apenas rede interna
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-guarda_operacional}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - guarda-internal

  # ==========================================
  # PostgREST - API REST automática
  # ==========================================
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: guarda-api
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-guarda_operacional}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no .env}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    # SEGURANÇA: Não expor porta da API - apenas rede interna
    # ports:
    #   - "${API_PORT:-3000}:3000"
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - guarda-internal

  # ==========================================
  # GoTrue - Autenticação (Supabase Auth)
  # ==========================================
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: guarda-auth
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SITE_URL:-http://localhost}
      
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-guarda_operacional}?sslmode=disable&search_path=auth
      DB_NAMESPACE: auth
      
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-true}
      
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-admin@localhost}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    # SEGURANÇA: Não expor porta do auth - apenas rede interna
    # ports:
    #   - "${AUTH_PORT:-9999}:9999"
    expose:
      - "9999"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - guarda-internal

  # ==========================================
  # Kong - API Gateway (único ponto de entrada para API)
  # ==========================================
  kong:
    image: kong:3.4
    container_name: guarda-gateway
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      postgrest:
        condition: service_healthy
      auth:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,rate-limiting
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./docker/kong.yml:/kong/kong.yml:ro
    # SEGURANÇA: Expor apenas para localhost (nginx no host faz proxy)
    # Em produção, use: 127.0.0.1:8000:8000
    ports:
      - "${KONG_BIND_IP:-0.0.0.0}:${KONG_HTTP_PORT:-8000}:8000"
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - guarda-internal

  # ==========================================
  # Frontend - Aplicação Web
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: http://${HOST_IP:-localhost}:${KONG_HTTP_PORT:-8000}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${ANON_KEY}
        VITE_SYSTEM_NAME: ${SYSTEM_NAME:-GUARDA OPERACIONAL}
    container_name: guarda-app
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    depends_on:
      kong:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - guarda-internal

# ==========================================
# Volumes persistentes
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# Rede interna (isolada)
# ==========================================
networks:
  guarda-internal:
    driver: bridge
    internal: false  # false para permitir saída (updates), mas sem portas expostas
