# ============================================
# Guarda Operacional - Nginx Configuration
# Hardening: Headers + Timeouts + Limits
# ============================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;

server {
    listen 80;
    server_name _;
    
    # Ocultar versão do nginx
    server_tokens off;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # ==========================================
    # Headers de Segurança (Corporativo)
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=(), geolocation=()" always;
    
    # CSP: React precisa de unsafe-inline para styles, unsafe-eval removido
    # Se quebrar algo, ajuste conforme necessidade
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss: http: https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS - DESCOMENTAR QUANDO TIVER HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ==========================================
    # Limites de Segurança (Anti-DoS)
    # ==========================================
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 65s;
    
    # Limitar tamanho de buffers
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # ==========================================
    # Gzip compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # ==========================================
    # Cache de assets estáticos
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        limit_req zone=static burst=50 nodelay;
        try_files $uri =404;
    }
    
    # ==========================================
    # SPA fallback - todas as rotas vão para index.html
    # ==========================================
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }
    
    # ==========================================
    # Health check endpoint
    # ==========================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # ==========================================
    # Bloquear arquivos sensíveis
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|git|sql|bak|old|backup|log|ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear paths sensíveis
    location ~* /(\.git|\.env|\.htaccess|\.htpasswd|wp-admin|wp-login|phpmyadmin|adminer) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # Bloquear métodos HTTP desnecessários
    # ==========================================
    if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$) {
        return 405;
    }
}
